<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Parallax.js | 强大的javascript视觉差特效引擎|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" type="text/css" href="http://demo.htmleaf.com/1508/201508152134/css/styles.css"/>
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .background{
        width: 400px;
        margin-left: -70px;
        height: 504px;
        bottom: 0;
        left: 0;
        top:0;
      }
      .background img{
        height: 100%;
        width:auto;
      }
    </style>
</head>
<body>

    <div id="container" class="wrapper">
        <ul id="scene" class="scene unselectable"
            data-friction-x="0.1"
            data-friction-y="0.1"
            data-scalar-x="25"
            data-scalar-y="15">
            <li class="layer" data-depth="0.50">
              <div class="background">
                  <img src="./assets//images/0.jpg">    
              </div>
            </li>
        </ul>
 
    
    </div>
    
    <script src="http://demo.htmleaf.com/1508/201508152134/js/libraries.min.js"></script>
    <script src="http://demo.htmleaf.com/1508/201508152134/js/jquery.parallax.js"></script>
    <script>

    // jQuery Selections
    var $html = $('html'),
        $container = $('#container'),
        $prompt = $('#prompt'),
        $toggle = $('#toggle'),
        $about = $('#about'),
        $scene = $('#scene');



    // Setup FastClick.
    FastClick.attach(document.body);

    // Add touch functionality.
    if (Hammer.HAS_TOUCHEVENTS) {
        $container.hammer({drag_lock_to_axis: true});
        _.tap($html, 'a,button,[data-tap]');
    }

    // Add touch or mouse class to html element.
    $html.addClass(Hammer.HAS_TOUCHEVENTS ? 'touch' : 'mouse');



  

    // Pretty simple huh?
    $scene.parallax();

  
    </script>
</body>
</html>
